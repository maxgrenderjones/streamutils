language: python
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
    - "pypy"
install: 
    - "pip install --upgrade setuptools"
    - "pip install coveralls pytest-cov"
    - "pip install -e .[deps,sh]"
script: 
    py.test --doctest-modules src --cov src --cov-report xml
after_success: 
    coveralls
